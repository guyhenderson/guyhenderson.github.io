<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>WAM Sign-Up</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
 <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

</head>
<body>
  <div class="container">


        <div class="header">
          <div class="discoball">
                <img src="disconball.png" height="120" width="120">
          </div>
          <div class="slice1">
                <img src="melonupperleft.png" height="140" width="200">
          </div>
                <div class="logo">
                    <a href="http://www.whatamelonwater.com/" title="WAM" class="logo">
                      <img src="properlogo.png" alt="logo;" height="150" width="300">
                  </a>
                </div>
            <div class="lemon">
                  <img src="lemontopright.png" height="100" width="100">
            </div>
            <div class="slice2">
                  <img src="melonmiddleright.png" height="120" width="120">
            </div>
            <div class="slice2a">
                  <img src="melontopright.png" height="80" width="100">
            </div>
        </div>



        <div class="middle">
              <div class="cartonleft">
                    <img src="cartonmiddleleft.png" height="200" width="150">
              </div>
                      <div class="form">
                              <form action="http://solutionsciencesltd.createsend.com/t/i/s/bxxl/" method="post" id="subForm">
                                  <p>
                                      <input id="fieldEmail" name="cm-bxxl-bxxl" type="email" placeholder="Enter your email to stay up-to-date" required />
                                  </p>
                                  <p>
                                      <button type="submit">Subscribe</button>
                                  </p>
                              </form>
                       </div>
              <div class="cartonright">
                    <img src="cartonmiddleright.png" height="180" width="150">
              </div>
        </div>


        <div class="bottom">
                  <div class="slice3">
                        <img src="melonmiddleleft.png" height="120" width="150">
                  </div>
                  <div class="slice4">
                        <img src="melonbottomleft.png" height="140" width="150">
                  </div>
                      <div class="social">
                          <li><a href="https://twitter.com/whatamelonwater"><img src="twitt.png" height="90" width="75"></a></li>
                          <li><a href="https://www.instagram.com/whatamelonwater/"><img src="insta.png" height="90" width="75"></a></li>
                          <li><a href="https://www.facebook.com/whatamelonwater"><img src="fb.png" height="90" width="75"></a></li>
                      </div>
                  <div class="cartonbottom">
                      <img src="cartonbottomright.png" height="90" width="120">
                  </div>
        </div>


  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
